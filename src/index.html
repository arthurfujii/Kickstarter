          <li class="nav__item">

          </li>
          <li class="nav__item">

          </li>
        </ul>
      </nav>

      <div class="button__container menu__button">
        <div class="button--specs">
          <span class="button--specs-label">SPECS</span>
          <div class="button--specs-container">
            <span class="button--specs-options">EN</span> / <span class="button--specs-options">UA</span>
          </div>
        </div>
        <div class="button--buy">BUY</div>
